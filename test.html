    <script>
        function loop(){
            for(var i =1; i<=100; i++){
                if(i%3==0){
                    console.log(i+' '+'10jqka');
                }else if(i%5==0){
                    console.log(i+' '+'ths');
                }else if(i%3==0&&i%5==0){
                    console.log(i+' '+'10jqkaths');
                }
            }
        }
        loop();
    </script>
